<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Matching Game</title>
  <style>
  img {
    position: absolute;
  }
  div {
    position: absolute;
    width: 500px;
    height: 500px;
  }
  #rightSide {
    left: 500px;
    border-left: 1px solid black;
  }
  </style>
</head>
<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left.</p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>

  <script type="text/javascript">
    //number of smileys to appear
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");

    function generateFaces() {
      var n = 0;
        while (n < numberOfFaces) {
          // create random position for the smiley
          var imageTopPosition = Math.floor(Math.random() * 400);
          var imageLeftPosition = Math.floor(Math.random() * 400);
          // create smiley
          var smiley = document.createElement("img");
          smiley.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
          smiley.style.top = imageTopPosition + "px";
          smiley.style.left = imageLeftPosition + "px";
          theLeftSide.appendChild(smiley);
          n++;
        }
    }
  </script>
</body>
</html>
